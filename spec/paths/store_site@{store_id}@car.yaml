post:
  tags:
    - Car
  summary: Cria um novo anúncio
  description: Novos anúncios são criados por este endpoint
  operationId: createCar
  parameters:
      - name: store_id
        in: path
        description: Código da loja
        required: true
        schema:
          type: integer
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Car'
    required: true
  security:
    - api_key: []

  responses:
    200:
      description: Carro cadastrado com sucesso
      content:
        application/json:
          schema:
            type: object
            properties:
              car_id:
                type: integer
                description: ID do carro (anúncio)
              msg:
                type: string
                description: Mensagem informativa
          example:
            car_id: 515
            msg: 'Anúncio cadastrado com sucesso'
    400:
      description: Um dos campos obrigatórios não foi preenchido